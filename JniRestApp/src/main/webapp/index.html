<!doctype html>
<html ng-app>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
<script src="resources/js/hello.js"></script>
</head>
<body>
	<div ng-controller="Hello">
		<p>The output is {{greeting}}</p>
		<ul>
			<li ng-repeat='kittypepojo in greeting'>
				<h2>{{kittypepojo.id}}</h2>
				<p>{{kittypepojo.name}}</p>
				<p>{{kittypepojo.description}}</p>
			</li>
		</ul>
	</div>
</body>
</html>
